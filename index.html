<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkSould GPT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #161b22;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 1px solid #30363d;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      max-width: 80%;
    }

    .user {
      background-color: #238636;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #21262d;
      align-self: flex-start;
      margin-right: auto;
    }

    #input-container {
      display: flex;
      border-top: 1px solid #30363d;
      padding: 1rem;
      background-color: #161b22;
    }

    input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #0d1117;
      color: #e6edf3;
      border: 1px solid #30363d;
      border-radius: 0.5rem;
      margin-right: 1rem;
    }

    button {
      padding: 0.8rem 1.2rem;
      background-color: #238636;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <header>DarkSould GPT</header>

  <main id="chat"></main>

  <div id="input-container">
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.classList.add("message", type);
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch("https://darksould-gpt-backend.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        addMessage(data.response || "Respuesta vacía", "bot");
      } catch (error) {
        addMessage("⚠️ Error al conectar con el servidor.", "bot");
        console.error(error);
      }
    }

    // Enviar al presionar Enter
    document.getElementById("messageInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
