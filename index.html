<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DarkSould GPT</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #111; color: #0f0; }
    input, button { font-size: 1.1em; padding: 8px; margin-top: 10px; }
    #response { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>DarkSould GPT</h1>
  <p>Escribe tu mensaje:</p>
  <input type="text" id="userInput" placeholder="¿En qué puedo ayudarte?" size="60">
  <button onclick="sendMessage()">Enviar</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      const resDiv = document.getElementById("response");
      resDiv.innerHTML = "⏳ Cargando...";

      try {
        const response = await fetch("https://darksould-gpt-backend.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        resDiv.innerHTML = data.response || ("❌ Error: " + data.error);
      } catch (err) {
        resDiv.innerHTML = "❌ Error de conexión.";
      }
    }
  </script>
</body>
</html>
